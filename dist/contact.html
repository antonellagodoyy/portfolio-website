<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/39c738d856.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>John Doe | Photographer & UI/UX designer</title>
  </head>
  <body>
    <nav>
      <div>
        <a href="index.html"><img src="img/logo.png" alt="logo" /></a>
      </div>

      <input type="checkbox" id="menu" />
      <label for="menu"><i class="fas fa-ellipsis-v"></i></label>

      <ul>
        <li>
          <a href="index.html">Home</a>
          <div class="hover-link"></div>
        </li>
        <li>
          <a href="about.html">About</a>
          <div class="hover-link"></div>
        </li>
        <li>
          <a href="work.html">Work</a>
          <div class="hover-link"></div>
        </li>
        <li class="current">
          <a href="contact.html">Contact</a>
          <div class="hover-link"></div>
        </li>
      </ul>
    </nav>

    <main>
      <section>
        <div class="header">
          <h3 class="header-title">Contact me</h3>
          <div class="header-sub"></div>
          <p class="header-p">Here is how you can reach me.</p>
        </div>

        <div class="contact-container">
          <form
            class="contact-form"
            name="contact"
            method="POST"
            data-netlify="true"
          >
            <p id="title">Let's talk!</p>
            <input type="text" id="name" name="name" placeholder="Your name" />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email"
            />
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Subject"
            />
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Your phone number"
            />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="1"
              placeholder="Your message"
            ></textarea>
            <button type="submit" class="btn-dark" id="submit">Submit</button>
          </form>

          <div class="contact-data">
            <div>
              <i class="fas fa-envelope"></i>
              <h6>Email</h6>
              <p>john@something.com</p>
            </div>

            <div>
              <i class="fas fa-phone"></i>
              <h6>Phone</h6>
              <p>(555) 555-5555</p>
            </div>

            <div>
              <i class="fas fa-address-card"></i>
              <h6>Adress</h6>
              <p>80 Main st, Boston MA</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="banner">
      <p>Let's start your next project</p>
    </div>

    <footer>
      <div>
        <p>Copyright &#169; 2020. All Rights Reserved</p>
      </div>

      <div>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-github-square"></i></a>
        <a href="#"><i class="fab fa-twitter-square"></i></a>
        <a href="#"><i class="fab fa-facebook-square"></i></a>
        <a href="#"><i class="fab fa-instagram-square"></i></a>
      </div>
    </footer>

    <script src="js/typewriter.js"></script>
  </body>
</html>
